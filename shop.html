<!DOCTYPE html>

        <style>
            .textheader {font-family: 'Bebas Neue'; background-color: rgb(37, 37, 37); color: white;padding: 15px; text-align: left; font-size: 50px;}
            .parallax-agent-img {background-image: url('./assets/img/agentbanner2.png'); min-height: 300px;background-attachment: fixed;background-position: center;background-repeat: no-repeat;background-size: cover;}
            @media only screen and (max-device-width: 1366px) {.parallax {background-attachment: scroll;}}
            .container {position: relative;width: 20%;float: left;}
            .image {display: block;width: 100%;height: auto;}
            .overlay {position: absolute;top: 0;bottom: 0;left: 0;right: 0;height: 100%;width: 100%;opacity: 0;transition: .5s ease;background-color: rgb(51, 51, 51);}
            .container:hover .overlay {opacity: 1;}
            .text {font-family: 'Bebas Neue', cursive;;color: white;font-size: 30px;position: absolute;top: 50%;left: 50%;-webkit-transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);transform: translate(-50%, -50%);text-align: center; color: white;}
        </style>
    </head>
