<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Scaling across all platforms-->
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!--Bebas Font-->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'> <!--Roboto Font-->
        <link rel='icon' type="image/png" href="../assets/img/transBlack.png"> <!--Logo for website-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Social Logos-->
        <style>
            html {-ms-overflow-style: none;overflow: -moz-scrollbars-none;}
            html::-webkit-scrollbar {display: none;}
            body {margin: 0px 0px; background-color: rgb(37, 37, 37); overflow-y: scroll;}
            .navbar {font-family: 'Bebas Neue', cursive; background-color: #272727; margin: 0px 0px; border: 0; padding: 0px 0px; width: 100%; position: sticky;}
            .nav-link {font-size: 20px;text-decoration: none;color: rgb(255, 255, 255);padding: 16px 0px;margin: 0px 20px;display: inline-block;position: inherit;opacity: 0.9;}
            .nav-link:hover {opacity: 1;}
            .nav-link::before {transition: 300ms;height: 5px;content: "";position: absolute;background-color: rgb(255, 255, 255);}
            .nav-link-ltr::before {width: 0%;bottom: 10px;}
            .nav-link-ltr:hover::before {width: 100%;}
            .nav-logo{vertical-align: middle; padding: 15px 15px; padding-right: 10px;}
            .container {position: relative;text-align: center;}
            .shoplink-img-container {position: absolute;bottom: 20px;left: 20px; opacity: 0.7; transition: 300ms; color: rgba(68, 68, 68, 0.7);}
            .shoplink-img-container:hover {color: rgba(68, 68, 68, 1);}
            .bottomnavbar{overflow: hidden;background-color: rgb(77, 77, 77); position: static; bottom: 0; width: 100%;}
            .bottomnavbar-content{font-family: 'Roboto', cursive; color: white; text-align: center; text-decoration: none; float: left; padding: 20px 10px; font-size: 10px;}
            .fa {padding: 10px; padding-top: 12px; font-size: 20px;width: 15px;text-align: center;text-decoration: none;margin: 5px 5px ;border-radius: 50%;float: right; vertical-align: middle; opacity: 0.7;}
            .fa:hover {opacity: 1;}
            .fa-twitter {color: #55ACEE;}
            .youtube {opacity: 0.8; float: right;margin: 5px 5px; margin-top: 10px; padding: 10px;}
            .youtube:hover {opacity: 1;}
            .fa-instagram {color: #FCAF45;}
            .discord {opacity: 0.8; float: right;margin: 5px 5px; margin-top: 6px; padding: 10px;}
            .discord:hover {opacity: 1;}
            .paypal {opacity: 0.8; float: right; margin: 5px 0px; padding: 10px;}
            .paypal:hover {opacity: 1;}
        </style>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163392848-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-163392848-1');
        </script>

    </head>
    <body>
        <div id="navbar" class="navbar">
            <a href="https://agentgamingesports.com/"><img class="nav-logo" src="../assets/img/transWhiteCrop.png" width="30px" height="28px" alt="Agent Gaming Logo" draggable="false"></a>
            <a href="https://paypal.me/agentgamingesports" target="_blank"><img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" width="23px" height="auto" class="paypal" alt="Paypal Donation" title="Paypal Donation"></a>
            <a href="https://discord.gg/6p4J6pt" target="_blank"><img class="discord " src="../assets/img/discordblue.png" height="23px" width="23px" title="Join the Discord"></a>
            <a class="fa fa-twitter" href="https://twitter.com/agentggs" target="_blank" title="Twitter"></a>
            <a class="fa fa-instagram" href="https://www.instagram.com/agent.ggs/" target="_blank" title="Instagram"></a>
            <a href="https://www.youtube.com/c/agentgamingesports" target="_blank"><img class="youtube" src="../assets/img/youtube.png" height="15px" width="20px" title="Youtube"></a>
            
            <a class="nav-link nav-link-ltr" href="https://agentgamingesports.com">Home</a>
            <a class="nav-link nav-link-ltr" href="/shop">Shop</a>
            <a class="nav-link nav-link-ltr" href="/sponsors">Sponsors</a>
            <a class="nav-link nav-link-ltr" href="/about">About Us</a>
            <a class="nav-link nav-link-ltr" href="/contact">Contact</a>       
                        
        </div>
        <div id="content">
            {{ content }}
        </div>
        <div id="bottomnav" class="bottomnavbar">
            <span class="bottomnavbar-content">&copy;Agent Gaming Esports 2020. Agent Gaming is not affiliated with Epic Games, Inc., Riot Games, Respawn Entertainment, Ubisoft Divertissements Inc., or Blizzard Entertainment, Inc.</span><br>
        </div>
    </body>
</html>
