<!DOCTYPE html>
<html>
    <head>
        <title>Apply</title>
        <style>
            .text {background-color: rgb(37, 37, 37); color: white; padding: 3%; text-align: center; font-family: 'Bebas Neue', cursive; font-size: 30px;}
            .parallax-agent-img {background-image: url('../assets/img/agentbanner.png'); min-height: 300px;background-attachment: fixed;background-position: center;background-repeat: no-repeat;background-size: cover;}
            @media only screen and (max-device-width: 1366px) {.parallax {background-attachment: scroll;}}
            .formcontainer {background-color: rgb(63, 63, 63); border-color: rgb(37, 37, 37); border: 2px; border-radius: 5px; width: 50%;}
            input[type=text] {width: 100%;margin-bottom: 20px;padding: 12px;border: 1px solid #ccc;border-radius: 3px; width: 40%;}
            input[type=email] {width: 100%;margin-bottom: 20px;padding: 12px;border: 1px solid #ccc;border-radius: 3px; width: 40%;}
            .icon-container {margin-bottom: 20px;padding: 7px 0;font-size: 24px;}
            .btn {background-color: #4CAF50;color: white;padding: 12px;margin: 10px 0;border: none;width: 50%;border-radius: 3px;cursor: pointer;font-size: 17px;}
            .btn:hover {background-color: #45a049;}
            label {font-size: 20px; padding-top: 10px; padding-bottom: 10px;}
            select {width: 100%;margin-bottom: 20px;padding: 12px;border: 1px solid #ccc;border-radius: 3px; width: 40%;}
        </style>
        <link rel="stylesheet" type="text/css" href="./assets/css/apply.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="parallax-agent-img"></div>
        <div class="text" id="follow" style="width: 100%;">
            <center>
                <div class="header">Step 2: Contact<div><br>
                <div class="formcontainer">
                    <form action=" https://formsubmit.co/agentgaming553@gmail.com " method="POST" style="justify-content: center;">
                        <br style="padding: 50px;">
                        <label for="fname">Legal Full Name</label><br>
                        <input type="text" id="fname" name="firstname" placeholder="Conrad Thompson"><br>
                        <label for="email"><i><img src="../assets/img/gmail.png" width="25px" height="auto" style="vertical-align: middle; padding: 3px;"></i> Email</label><br>
                        <input type="email" id="email" name="email" placeholder="agentgamingesports@gmail.com"><br>
                        <label for="text"><i><img src="../assets/img/discordblue.png" width="25px" height="25px" style="vertical-align: middle;"></i> Discord</label><br>
                        <input type="text" id="text" name="discord" placeholder="twango#8657"><br>
                        <label for="fname">Applying As</label><br>
                        <select id="applying" name="applying">
                            <option value="Content">Content Creator</option>
                            <option value="Pro">Professional Team</option>
                            <option value="Comp">Competitive Team</option>
                            <option value="Discord">Discord Mod</option>
                            <option value="Manager">Team Manager</option>
                          </select><br>
                        <label for="text">About Yourself</label><br>
                        <input type="text" id="text" name="about" placeholder="Who are you? Why should accept you?" style="height: 50px;"><br>
                        <label for="fname">Region</label><br>
                        <select id="region" name="region">
                            <option value="NAW">NAW</option>
                            <option value="NAE">NAE</option>
                            <option value="EU">EU</option>
                            <option value="ASIA">ASIA</option>
                            <option value="OCE">OCE</option>
                          </select><br>
                          <label for="text">Stats</label><br>
                        <input type="text" id="text" name="stats" placeholder="Earnings from Official Fortnite Tournaments, FN Tracker." style="height: 50px;"><br>
                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
            </center>
        </div>
        <div class="parallax-agent-img"></div>
    </body>
</html>
