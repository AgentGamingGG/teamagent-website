<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Agent Gaming</title>
        <link rel="stylesheet" href="./assets/css/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="articlebox" style="margin-top: 40px;">
            <div class="container">
                <a style="font-size: 15px; vertical-align: middle; color: #e31c25">&#x25BA;</a><a id="newsheader">Latest News</a>
            </div>
            <div class="innerarticle" style="text-align:left">
                <p id="articletitle">Keep up with the Latest News</p>
                <p id="articletitlemini">Stay Tuned</p>
                <p id="articledescrip">Check out our recent tweets to see the latest news & to interact with us</p>
                <a href="https://twitter.com/agentggs" target="_blank" style="vertical-align: center;"><img src="./assets/social/twitter.webp" id="twitterfollowbutton"></a>
            </div>
            <div class="innerarticle">
                <a class="twitter-timeline" height="300px" width="450px" href="https://twitter.com/AgentGGS?ref_src=twsrc%5Etfw">Tweets by AgentGGS</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
        <div class="articlebox">
            <div class="container" style="margin: 20px;">
                <a style="font-size: 15px; vertical-align: middle; color: #e31c25">&#x25BA;</a><a id="newsheader">Our Teams</a>
            </div>
            <div>
                <div class="container" id="gameimage">
                    <img src="./assets/games/valorant.webp" class="gameimage">
                    <div class="overlay">
                        <img src="./assets/games/hover/valorant.webp" class="gameimage">
                    </div>
                </div>
                <div class="container" id="gameimage">
                    <img src="./assets/games/fortnite.webp" class="gameimage">
                    <div class="overlay">
                        <img src="./assets/games/hover/fortnite.webp" class="gameimage">
                    </div>
                </div>
            </div>
        </div>
        <div class="articlebox" id="twitch">
            <div class="container" style="margin: 20px;">
                <a style="font-size: 15px; vertical-align: middle; color: #e31c25">&#x25BA;</a><a id="newsheader">Twitch.tv</a>
            </div>
            <div class="twitch-embed">
                <!-- Add a placeholder for the Twitch embed -->
                <div id="twitch-embed"></div>

                <!-- Load the Twitch embed script -->
                <script src="https://embed.twitch.tv/embed/v1.js"></script>

                <!-- Create a Twitch.Embed object. This will render within the placeholder div -->
                <script type="text/javascript">
                new Twitch.Embed("twitch-embed", {
                    height: 405,
                    width: 720,
                    channel: "agentggs",
                    layout: "video",
                    autoplay: true,
                });
                </script>
            </div>

        </div>
    </body>
</html>
