<!DOCTYPE html>
<html>
    <head>
        <title>Agent Gaming</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!--Bebas Font-->
        <style>
            .slideshow-container {position: relative;margin: 0px; width: 100%;}
            .prev, .next {cursor: pointer;position: absolute;top: 50%;width: auto;padding: 16px;margin-top: -22px;color: white;font-weight: bold;
            font-size: 18px;transition: 0.6s ease;border-radius: 0 3px 3px 0;user-select: none;}
            .next {right: 0;border-radius: 3px 0 0 3px;}
            .prev:hover, .next:hover {background-color: rgba(0,0,0,0.8);}
            .text {color: #f2f2f2;font-size: 15px;padding: 8px 12px;position: absolute;bottom: 8px;width: 100%;text-align: center;}
            .fade {-webkit-animation-name: fade;-webkit-animation-duration: 1.5s;animation-name: fade;animation-duration: 1.5s;}
            @-webkit-keyframes fade {from {opacity: .4} to {opacity: 1}}
            @keyframes fade {from {opacity: .4} to {opacity: 1}}
            @media only screen and (max-width: 300px) {.prev, .next,.text {font-size: 11px}}
            .shoplink {color: rgba(173, 173, 173, 0.9); font-size: 20px; font-family: 'Bebas Neue', cursive; text-decoration: none;}
            .shoplink {color: rgba(255, 255, 255, 1);}
            .textheader {font-family: 'Bebas Neue'; background-color: rgb(37, 37, 37); color: white; padding-left: 100px;padding-top: 10px;padding-bottom: 10px; width: 100%; text-align: left; font-size: 50px;}
            .gamelist {width: 100%; height: auto; background-color: rgb(37, 37, 37);}
            .games-in-list {float: left; opacity: 0.85; width: 20%; transition: 200ms;}
            .games-in-list:hover {opacity: 1;}
        </style>
        <script src="./assets/js/index.js"></script>
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade ">
              <img src="./assets/img/Agent Banner.png" style="width:100%" draggable="false">
            </div>
            <div class="mySlides fade">
              <img src="./assets/img/merch/2NDSLIDE-2F-BB-FC.png" style="width:100%" draggable="false">
              <div class="text"><a href="/shop" class="shoplink">Shop <b>〉</b></a></div>
            </div>
            <div class="mySlides fade">
              <img src="./assets/img/merch/3RDSLIDE-2F-BB-FC.png" style="width:100%" draggable="false">
              <div class="text"><a href="/shop" class="shoplink">Shop <b>〉</b></a></div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        <script src="./assets/js/index.js"></script>
        <div id="games">
            <div class="textheader">Games</div>
            <div class="gamelist">
                <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto/gigs/116896360/original/bc6f0d430985defe7b31773fe72d39648126b723/fortnite-pro-1000-wins-i-can-teach-you.jpg" class="games-in-list" draggable="false" title="Fortnite">
                <img src="./assets/img/games/valorant.jpg" class="games-in-list" draggable="false" title="Valorant">
                <img src="./assets/img/games/apex.jpg" class="games-in-list" draggable="false" title="Apex Legends">
                <img src="./assets/img/games/rainbow.jpg" class="games-in-list" draggable="false" title="Rainbow 6 Seige">
                <img src="./assets/img/games/warfare.png" class="games-in-list" draggable="false" title="Call of Duty: Modern Warefare">
            </div>
        </div>
    </body>
</html>
